apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "grossary.cyron.grossary.twovccblrrelesed"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 10
        versionName "3.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-retrofit.pro'
            proguardFiles 'proguard-gson.pro'
            proguardFiles 'proguard-support-design.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/user/reward'] } }
}
ext {
    supportLibVersion = '27.1.1'
    retrofitVersion = '2.3.0'

}
repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //noinspection GradleCompatible
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    //noinspection GradleCompatible
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    //noinspection GradleCompatible
    implementation "com.android.support:design:$supportLibVersion"
    //noinspection GradleCompatible
    implementation "com.android.support:support-v4:$supportLibVersion"

    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.alimuzaffar.lib:pinentryedittext:1.3.1'

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    implementation 'com.jaredrummler:material-spinner:1.3.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
